<html>
<head>
<title>calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<title> calculator</title>
</head>
<body>
	<div class="main">
<form name="form">
	<input class="textview" name="textview">
</form>
		<div id="calculator">
			<div id="result">
				<div id="history">
					<p id="history-value"></p>
				</div>
				<div id="output">
					<p id ="output-value"></p>
				</div>
			</div>
			<div id="keyboard">
				<button onclick="clean()" class="operator" id="clean">CE</button>
				<button onclick="backspace()" class="operator" id="backspace">DEL</button>
			    <button onclick="insert('%')" class="operator" id="%">%</button>
			    <button onclick="insert('/')" class="operator" id="/">&#247;</button>
			    <button onclick="insert(7)" class="number" id="7">7</button>
			    <button onclick="insert(8)"class="number" id="8">8</button>
			    <button onclick="insert(9)" class="number" id="9">9</button>
			    <button onclick="insert('*')"class="operator" id="*">&times</button>
			    <button onclick="insert(4)" class="number" id="4">4</button>
			    <button onclick="insert(5)" class="number" id="5">5</button>
			    <button onclick="insert(6)" class="number" id="6">6</button>
			    <button onclick="insert('-')" class="operator" id="-">-</button>
			    <button onclick="insert(1)" class="number" id="1">1</button>
				<button onclick="insert(2)" class="number" id="2">2</button>
				<button onclick="insert(3)" class="number" id="3">3</button>
				<button onclick ="insert('+')"class="operator" id="+">+</button>
				<button onclick class="empty" id="empty"></button>
				<button onclick="insert(0)" class="number" id="0">0</button><button onclick="insert('.')" class="operator" id=".">.</button>
				<button onclick="equal()" class="operator" id="=">=</button>
		</div>
	</div>
</div>
	<script src="script.js">
	</script>
</body>
</html>
